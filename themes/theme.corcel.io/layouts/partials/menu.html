{{ $currentNode := . }}
{{ $isCurrent := eq .Permalink (.URL | absURL | printf "%s") }}
<div class="list-group table-of-contents">
{{ range first 10 (where .Site.Pages "Section" "news") }}
    <a class="list-group-item" href="/news"><b>News</b></a>
    {{ end }}
    {{ range .Site.Menus.main.ByWeight }}
    <a class="list-group-item{{if $currentNode.HasMenuCurrent "main" . }} child-active{{end}}{{if $currentNode.IsMenuCurrent "main" . }} active{{end}}" href="{{ .URL }}"><b>{{ .Name }}</b>
    </a>
    {{ if .HasChildren }}
    <div class="list-group">
        {{ range .Children }}
        <a class="list-group-item{{if $currentNode.IsMenuCurrent "main" . }} active{{end}}" href="{{ .URL }}">{{ .Name }} </a>
        {{ end }}
    </div>
    {{end}}
{{end}}
</div>
